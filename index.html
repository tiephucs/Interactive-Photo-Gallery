<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #image {
      width: 500px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #333;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    img {
      width: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Interactive Photo Gallery</h2>
  <div id="image">Hover over an image below to display here.</div>

  <div>
    <img src="https://picsum.photos/id/1015/600/400" alt="Mountain View"
         onmouseover="upDate(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1025/600/400" alt="Cute Dog"
         onmouseover="upDate(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1035/600/400" alt="Calm Lake"
         onmouseover="upDate(this)" onmouseout="undo()">
  </div>

  <script>
    function upDate(previewPic) {
      console.log("Mouse over:", previewPic.alt, previewPic.src);

      let display = document.getElementById("image");
      display.style.backgroundImage = "url('" + previewPic.src + "')";
      display.innerHTML = previewPic.alt;
    }

    function undo() {
      let display = document.getElementById("image");
      display.style.backgroundImage = "url('')";
      display.innerHTML = "Hover over an image below to display here.";
    }
  </script>

</body>
</html>
